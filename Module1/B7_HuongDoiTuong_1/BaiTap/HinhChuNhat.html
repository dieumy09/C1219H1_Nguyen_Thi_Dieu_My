<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    let hinhchunhat= function (chieuDai,chieuRong) {
        this.chieuDai= chieuDai;
        this.chieuRong=chieuRong;
        this.getChieuDai=function () {
            return chieuDai;
        };
        this.getChieuRong=function () {
            return chieuRong;
        };
        this.getDientich=function () {
            return chieuDai*chieuRong;
        };
        this.getChuVi=function () {
            return (parseInt(chieuDai)+parseInt(chieuRong))*2;


        };
    };
    function veHinhChuNhat(x,y) {
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.fillStyle = "#87ff6c";
        let chunhat=new hinhchunhat(x,y);
        ctx.fillRect(0,0,chunhat.chieuDai,chunhat.chieuRong);

    }
    let chieudai=prompt('nhập chiều dài:');
    let chieurong=prompt('nhập chiều rộng:');
    let chunhat=new hinhchunhat(chieudai,chieurong);
    let chuvi=chunhat.getChuVi();
    let dientich=chunhat.getDientich();
    veHinhChuNhat(chieudai,chieurong);
    alert('Chu vi hình chữ nhật là:'+chuvi+'\n'+'Diện tích hình chữ nhật là:'+dientich)
</script>
</body>
</html>
