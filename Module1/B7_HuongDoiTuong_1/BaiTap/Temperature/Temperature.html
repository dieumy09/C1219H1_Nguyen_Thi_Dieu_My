<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input oninput="doituongNhietdo(Number(this.value))"  placeholder="Nhập nhiệt độ C">
<div id="result"></div>
<script>
    let Temperature = function (nhietdo) {
        this.nhietdo = nhietdo;
        this.cSangF = function () {
            return nhietdo * 1.8 + 32;
        };
        this.cSangK = function () {
            return nhietdo + 273.15 ;
        };

    };

    function doituongNhietdo(x) {
        let temperature = new Temperature(x);
        let doiCF = temperature.cSangF();
        let doiCK = temperature.cSangK();
        document.getElementById('result').innerHTML = 'Đổi Sang K là: ' + doiCK + '<br>' + 'Đổi Sang F là: ' + doiCF;
    }

</script>

</body>
</html>
