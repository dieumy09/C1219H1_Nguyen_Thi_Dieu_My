<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let username = prompt('Who is there','');
    if (username === 'Admin'){
        let pass = prompt('password', '');
        if ( pass === 'TheMaster') {
            alert('Welcome');
        } else if ( pass === ''){
            alert('Canceled');
        } else {
            alert(" Wrong password! ");
        }
    } else if ( username === ''){
        alert('Canceled');
    } else {
        alert(" I don't know you");
    }
</script>
</body>
</html>
