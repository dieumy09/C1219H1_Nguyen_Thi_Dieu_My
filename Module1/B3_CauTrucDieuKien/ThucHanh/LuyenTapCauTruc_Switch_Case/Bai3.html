<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = (prompt('Type a number' ))*1;
    x = 0 - value;
    console.log(0 - value)
    switch (x) {
        case (value):
            alert('-1');
            break;
        case (-value):
            alert('1');
            break;
        default :
            alert('0');

    }
</script>
</body>
