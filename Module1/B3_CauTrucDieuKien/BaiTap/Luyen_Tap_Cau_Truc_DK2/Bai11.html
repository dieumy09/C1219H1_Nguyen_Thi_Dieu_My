<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thue thu nhap ca nhan</title>
</head>
<body>
<!--Bậc 1: 4 triệu đồng/tháng 0%;-->
<!--Bậc 2: Trên 4 - 6 triệu đồng/tháng: 5%;-->
<!--Bậc 3: Trên 6 - 9 triệu đồng: 10%;-->
<!--Bậc 4: Trên 9 - 14 triệu đồng/tháng: 15%;-->
<!--Bậc 5: trên 14 - 24 triệu đồng/tháng: 20%;-->
<!--Bậc 6: Trên 24 - 44 triệu đồng/tháng: 25%;-->
<!--Bậc 7: Trên 44 - 84 triệu đồng/tháng: 30%;-->
<!--Bậc 8: Trên 84 triệu đồng: 35%.-->
<label>NHAP VAO THU NHAP HANG THANG CUA BAN:
    <input type="number" id="thunhap" placeholder="Don vi trieu dong ">
</label>
<button type="button" onclick="tinhthue();">TINHTHUE</button>
</br>
<p id="thue" > </p>
<script>
   function tinhthue() {
       let thunhap = document.getElementById('thunhap').value;
       let thue = 0;
       if ( thunhap <= 4) {
           thue = 0;
       } else if (thunhap <= 6) {
           thue = thunhap * 5 /100;
       } else if (thunhap <= 9) {
           thue = thunhap * 10 /100;
       } else  if (thunhap <=14) {
           thue = thunhap *15 /100;
       } else if ( thunhap <=24 ) {
           thue = thunhap *20 /100;
       } else if ( thunhap <= 44 ) {
           thue = thunhap *25 /100;
       } else if ( thunhap <= 84) {
           thue = thunhap *30/100;
       } else {
           thue = thunhap * 35 /100;
       }
       document.getElementById('thue').innerText = 'Thue thu hap ban phai tra la: ' + thue + ' trieu dong.'

   }
</script>

</body>
</html>
