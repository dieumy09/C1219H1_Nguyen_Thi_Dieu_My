<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhap vao do dai canh thu nhat: '));
    let b = parseInt(prompt('Nhap vao do dai canh thu hai: '));
    let c = parseInt(prompt('Nhap vao do dai canh thu ba: '));
    if ( a > 0 && b > 0 && c > 0) {
        if ( a + b > c && a + c >b && b +c > a) {
            alert('Bo 3 so ( '+a+' , '+b+' , '+c+' ) la do dai 3 canh cua mot tam giac');
        } else {
            alert('Bo 3 so ( '+a+' , '+b+' , '+c+' ) khong phai la do dai 3 canh cua mot tam giac');
        }
    } else {
        alert('Bo 3 so ( '+a+' , '+b+' , '+c+' ) khong phai la do dai 3 canh cua mot tam giac');
    }
</script>
</body>
</html>
