<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhap vao so thu nhat: '));
    let b = parseFloat(prompt('Nhap vao so thu hai: '));
    let c = parseFloat(prompt('Nhap vao so thu ba: '));
    if ( a > b) {
        if ( a > c) {
            alert('So lon nhat la: ' + a);
        } else {
            alert('So lon nhat la: ' + c);
        }
    } else {
        if ( b > c ) {
            alert('So lon nhat la: ' + b);
        } else {
            alert('So lon nhat la: ' + c);
        }
    }
</script>
</body>
</html>
