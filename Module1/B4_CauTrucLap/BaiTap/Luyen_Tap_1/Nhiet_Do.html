<script>
    let temperature = parseFloat(prompt('Nhap vao nhiet do hien tai: '));
    if ( temperature < 20 ) {
        alert('Nhiet do qua thap!!! Yeu cau tang nhiet do ');
    }
    if ( temperature > 100 ) {
        alert('Nhiet do qua cao !!! Yeu cau ha nhiet do ');
    }
</script>
