<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trai Tim</title>
</head>
<body>
<script>
    let n = parseInt(prompt(' Nhap vao do rong luong cua trai tim ban: '));
    if ( n < 6 ) {
        document.write(" <h1> " + " Ai ma ve noi trai tim ich ky cua ban chu " +"</h1>");
    } else
    {for ( let i = 1 ; i <= n/3 ; i++) {
        for ( let j = 1 ; j <= n ; j++ ) {
            if ( (j >= (n/3 - (i-1)) && ( j <= (n/3 + (i-1)))) || (j >= (n/3 - (i-1) +(n/3 +1)) && ( j <= (n/3 + (i-1) +(n/3+1))))) {
                document.write("*");
            } else
                document.write("&nbsp;&nbsp;")
        }
        document.write("<br>")
    }
    let m = parseInt(n/2 +1);
    // console.log(m)
    for ( let i = m ; i >=1 ; i--) {
        for ( let j = 1 ; j < 2*m ; j++) {
            if ( j >= ( m - (i-1)) && j <= ( m + (i-1))) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
    }
</script>
</body>
</html>
