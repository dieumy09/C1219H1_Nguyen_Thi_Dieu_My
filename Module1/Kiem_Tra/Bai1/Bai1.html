<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for ( let i = 0 ; i < 5 ; i++ ) {
        let number = parseInt(prompt(' Nhap vao so tai vi tri :' +i));
        arr[i] = number;
    }
    for ( let i = 0; i < arr.length ; i++) {
        document.write(arr[i]+'<br>');
    }
    //Sap xep mang.
    document.write('Mang Sau Khi Sap Xep:' + '<br>')
    for ( let i = 0; i < arr.length ; i++ ){
        for ( let j = i+1; j < arr.length; j++){
            let temp;
            if ( arr[i] > arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
        document.write(arr[i] + '<br>')
    }


</script>
</body>
</html>
