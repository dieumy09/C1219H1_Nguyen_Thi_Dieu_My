<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="show();">Click Me!</button>
<script>
    function show() {
        alert('Xin chào!');
    }
</script>
<div id="messageDiv"></div>
<button type="button" onclick="a()">Click Me!</button>
<script>
    function a() {
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>
<button type="button" onclick="b()">Click Me!</button>
<script>
    function b() {
        document.write('Xin chào!');
    }
</script>
<button type="button" onclick="c()">Click Me!</button>
<script>
    function c() {
        console.log('Xin chào!');
    }
</script>
</body>
</html>
