<!DOCTYPE html>

<body>
<img src="https://www.w3schools.com/html/pic_bulboff.gif" id="lamp">
<br>
<button id="switch" onclick="turnOn_turnOff_lamp()">TunOff/TunOn</button>
<h4 id="result">Bóng đèn đang tắt</h4>
<script>
    class SwitchButton {
        constructor(status){
        this.status = status;
        };
        setStatus = function (newStatus) {
            this.status = newStatus;
        } ;
        getStatus = function () {
            return this.status;
        };
        turnOnOff = function () {
            this.status = !this.status;
        }
    };
    class Lamp {
        constructor(switchButton) {
        }
        onLight = function () {
            if (switchButton1.getStatus() === true) {
                document.getElementById("lamp").src = "https://www.w3schools.com/html/pic_bulbon.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang bật";

            }else {
                document.getElementById("lamp").src = "https://www.w3schools.com/html/pic_bulboff.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang tắt";
            }

        }

    };

    let switchButton1 = new SwitchButton(false);
    let lamp = new Lamp(switchButton1);
    function turnOn_turnOff_lamp(){
        switchButton1.turnOnOff();
        lamp.onLight();
    };
</script>
</body>
