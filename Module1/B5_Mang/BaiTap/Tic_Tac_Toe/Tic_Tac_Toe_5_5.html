    </tr>
</table>
<p id = "result" style="display: none;">WINNER</p>
<script>
    let isXPlayer = true;
    let arrData = initArrayData();
    function nextStepPlay(i,j) {
        let idBtn = "btn"+i+j;
        let textBtn = document.getElementById(idBtn);
        if (textBtn === "X" || textBtn === "O") {
            return;
        }
        if (isXPlayer) {
            arrData[i][j] = "X";
            document.getElementById(idBtn).innerText = "X";
            isXPlayer = false;
        } else {
            arrData[i][j] = "O";
            document.getElementById(idBtn).innerText = "O";
            isXPlayer = true;
        }
    }
    function initArrayData() {
        let data = new Array(5);
        for (let i = 0; i < 5; i++) {
            data[i] = new Array(5);
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data[i][j] = ".";
            }
        }
        return data;
    }

</script>
