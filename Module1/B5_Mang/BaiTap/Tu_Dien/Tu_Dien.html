<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2> DICTIONARY </h2>
        <div class="form-group">
            <label for="input">INPUT:</label>
            <input type="text" class="form-control" id="input" name="username">
        </div>
        <div class="form-group">
            <label for="result">RESULT:</label>
            <input type="text" class="form-control" id="result" name="password">
        </div>
        <button class="btn btn-primary" onclick="translateWithString()">TRANSLATE</button>
</div>
<script>
    function translateWithString() {
        let ipValue = document.getElementById('input').value;
        let str = ipValue.toString();
        let text = str.toLocaleLowerCase();
        let test ="";
        let array = ["hello","Xin chao","bye","Tam biet","book","Sach","study","Hoc","money","tien"];
        for ( let i = 0; i < array.length; i++) {
            if ( text === array [i] ) {
                test = array[i+1];
                break;
            } else {
                test = " Not Found " ;
            }
        }
        document.getElementById('result').value = test;
    }
</script>
</body>
</html>
