<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="Yeu_Cau_2.js"></script>
    <title>Yeu Cau 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
         th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div align="center">
<button id="show" onclick="show()" class="btn btn-info"> SHOW </button>
<button id="edit" onclick="edit()" class="btn btn-info"> EDIT </button>
<button id="save" onclick="saveEd()" style="display: none" class="btn btn-info"> SAVE </button>
<button id="price" onclick="price()" class="btn btn-info"> PRICE </button>
<br>
</div>
<div>
<table style=" display: none; position: absolute ; top: 100px ; left: 200px" align="left"  id="tbShow" class="table" >
    <tr>
        <th colspan="2" style="background: #28a790"> PERSONAL IMPORMATION </th>
        <th colspan="2" style="background: #28a790" > SERVICE IMPORMATION </th>
        <th colspan="2" style="background: #28a790"> MORE IMPORMATION </th>
    </tr>
    <tr>
        <td align="left" class="title" >
            NAME
        </td>
        <td align="left" >
            <label type="text" id="name"  style="display: inline"> </label>
            <input  type="text" id="ipName"  style="display: none">
        </td>
        <td align="left" class="title">
            <p>
                CUSTOMER
            </p>
        </td>
        <td>
            <select id="customer" disabled>
                <option value="15"> Diamond </option>
                <option value="10"> Platinum </option>
                <option value="5"> Gold </option>
                <option value="2"> Silver </option>
                <option value="0"> Member </option>
            </select>
        </td>
        <td align="left" class="title">
            <p>
                SALE
            </p>
        </td>
        <td>
            <label type="number" id="sale" style="display: inline"></label>
            <input type="number" id="ipSale"  style="display: none">
        </td>
    </tr>
    <tr>
        <td align="left" class="title">
            ID
        </td>
        <td>
            <label type="number" id="id"  style="display: inline"></label>
            <input type="number" id="ipID"  style="display: none">
        </td>
        <td align="left" class="title">
            QUANTITY
        </td>
        <td>
            <label type="number" id="quantity" style="display: inline"></label>
            <input type="number" id="ipQuantity"  style="display: none" >
        </td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td align="left" class="title">
            EMAIL
        </td>
        <td>
            <label type="email" id="email"  style="display: inline"></label>
            <input type="email" id="ipEmail"  style="display: none">
        </td>
        <td align="left" class="title">
            RENTDAYS
        </td>
        <td>
            <label type="rentday" id="rentdays"  style="display: inline"></label>
            <input type="rentday" id="ipRentdays" style="display: none">
        </td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td align="left" class="title">
            ADDRESS
        </td>
        <td>
            <label type="text" id="address"  style="display: inline"></label>
            <input type="text" id="ipAddress"  style="display: none">
        </td>
        <td align="left" class="title">
            SERVICE
        </td>
        <td>
            <select id="service"  disabled>
                <option value="500"> Villa</option>
                <option value="300"> House</option>
                <option value="100">Room</option>
            </select>
        </td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td align="left" class="title">
            BIRTHDAY
        </td>
        <td>
            <label type="text" id="birthday" value=" " style="display: inline"></label>
            <input type="text" id="ipBirthday" value=" " style="display: none">
        </td>
        <td align="left" class="title">
            ROOM FOR RENT
        </td>
        <td>
            <select id="roomforrent" value=" " disabled>
                <option value="1"> Vip </option>
                <option value="2"> Business</option>
                <option value="3"> Normal </option>
            </select>
        </td>
        <td></td>
        <td></td>
    </tr>
</table>
</div>
<br>
<p id="output" align="center" style="font-weight: bold; font-size: larger; color: red"> </p>

</body>
</html>
