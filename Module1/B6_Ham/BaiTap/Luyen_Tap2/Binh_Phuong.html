<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(a) {
        document.write('Binh phuong cua ' + a + ' la: '+ (a*a));
    }
    let number = parseFloat(prompt('Nhap mot so bat ky: '));
    binhPhuong(number);
</script>
</body>
</html>
