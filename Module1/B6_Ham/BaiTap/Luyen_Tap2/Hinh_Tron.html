<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
BK: <input oninput="chuVivaDientich(this.value)"/>
<br/>
<div id="ketqua"></div>

<script>

    function chuVivaDientich(a) {
        parseFloat(a);
        document.getElementById('ketqua').innerText='Chu vi hình tròn là: '+a*3.14*2+'\n'+
            'Diện tích hình tròn là:'+a*a*3.14;

    }
</script>
</body>
</html>
