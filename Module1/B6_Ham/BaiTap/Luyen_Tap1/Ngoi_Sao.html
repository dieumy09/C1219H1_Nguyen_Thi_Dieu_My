<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ngoiSao = prompt('Nhap vao ten ngoi sao: ');
    let stars = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let constellation = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    function star(a) {
        let count = 0;
        for (let i = 0; i < 7; i++) {
            if (a === stars[i]) {
                count += 1;
                alert('Ngôi sao:' + stars[i] + 'Chòm sao:' + constellation[i]);
                break;
            }
        }
        if ( count === 0 ) {
            alert('không thấy ngôi sao nào');
        }
    }
    star(ngoiSao);
</script>
</body>
</html>
