<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input oninput="upto1(this.value) ">
<br/> Sau khi tăng lên 1 đơn vị:<div id="result"></div>
<script>
    function upto1(a) {
        a=parseFloat(a);
        document.getElementById("result").innerText= a+1 ;
    }
</script>
</body>
</html>
