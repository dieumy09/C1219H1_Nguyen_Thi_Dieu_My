<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanhHoacTinhTong(a,b) {
        if ( a > b) {
            alert(a + ' lon hon '+ b);
        } else {
            document.write('tong ha so la: '+ (a+b));
        }
    }

    let number1 = parseFloat(prompt('Nhap so thu nhat:'));
    let number2 = parseFloat(prompt('Nhap vao so thu hai: '));
    soSanhHoacTinhTong(number1, number2);

</script>
</body>
</html>
