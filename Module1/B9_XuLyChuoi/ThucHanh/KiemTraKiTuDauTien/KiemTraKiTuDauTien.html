<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhap vao mot chuoi: ');

    function isFirstLetterUpperCase(str){
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            alert("String's first character is uppercase");
        } else {
            alert("String's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase(str)
</script>
</body>
</html>
