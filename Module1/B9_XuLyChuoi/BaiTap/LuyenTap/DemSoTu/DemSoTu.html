<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhap vao mot chuoi: ');
    function countWord(str) {
        let str1 = str.trim();
        let arr =  str1.split(" ");
        let count = 0;
        for (let i=0 ; i<arr.length ; i++ ) {
            if (arr[i] !== "") {
                count++
            }
        }
        alert('So tu trong chuoi la: ' + count);
    }
    countWord(str);
</script>
</body>
</html>
