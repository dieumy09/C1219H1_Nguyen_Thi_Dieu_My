<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let birthday = prompt('Nhap vao ngay thang nam sinh (dd/mm/yyyy) : ');
    function validateBirthday(str) {
        let comp = str.split('/');
        let d = parseInt(comp[0]);
        let m = parseInt(comp[1]);
        let y = parseInt(comp[2]);
        let date = new Date(y,m-1,d);
        if (date.getFullYear() == y && date.getMonth() + 1 == m && date.getDate() == d) {
            return true
        }
        return false

    }
    alert(validateBirthday(birthday));
</script>
</body>
</html>
