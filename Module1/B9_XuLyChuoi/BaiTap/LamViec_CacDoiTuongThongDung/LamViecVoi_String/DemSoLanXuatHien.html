<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhap vao mot chuoi bat ky: ');
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str.charAt(i) === 'a') {
            count ++
        }
    }
    document.write(str + '<br>');
    document.write('So lan xuat hien cua chu a trong chuoi tren la: ' + count);

</script>
</body>
</html>
