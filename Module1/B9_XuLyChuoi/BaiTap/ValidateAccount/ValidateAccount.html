<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    let account = prompt('Nhap vao mot tai khoan: ');
    function validateAccount(str) {
        regexp = /^[_a-z0-9]{6,}/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }

    }
    alert(validateAccount(account));
</script>
