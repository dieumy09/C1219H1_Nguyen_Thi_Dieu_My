<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phoneNumber = prompt('Nhap vao mot so dien thoai: ');
    function validatePhoneNumber(str) {
        let regexp = /^\([0-9]{2}\)-\([0][0-9]{9}\)$/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }
    }
    alert(validatePhoneNumber(phoneNumber));
</script>
</body>
</html>
