<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 100%" align="left" border="1">
    <tr>
        <th colspan="2" > Personal Impormation </th>
        <th colspan="2" > Service Impormation</th>
        <th colspan="2" > More Impormation</th>
    </tr>
    <tr>
        <td align="right">
            NAME
        </td>
        <td align="left" >
            <input  type="text" id="name" >
        </td>
        <td align="right">
            <p>
                CUSTOMER
            </p>
        </td>
        <td>
            <select id="customer">
                <option> Diamond </option>
                <option> Platinum </option>
                <option> Gold </option>
                <option> Silver </option>
                <option> Member </option>
            </select>
        </td>
        <td align="right">
            <p>
                SALE
            </p>
        </td>
        <td>
            <input type="number" id="sale">
        </td>
    </tr>
    <tr>
        <td align="right">
            ID
        </td>
        <td>
            <input type="number" id="id" >
        </td>
        <td align="right">
            QUANTITY
        </td>
        <td>
            <input type="number" id="quantity" >
        </td>
    </tr>
    <tr>
        <td align="right">
            EMAIL
        </td>
        <td>
            <input type="email" id="email" >
        </td>
        <td align="right">
            RENTDAYS
        </td>
        <td>
            <input type="rentday" id="rentdays" >
        </td>
    </tr>
    <tr>
        <td align="right">
            ADDRESS
        </td>
        <td>
            <input type="text" id="address" >
        </td>
        <td align="right">
            SERVICE
        </td>
        <td>
            <select id="service">
                <option value="500"> Villa</option>
                <option value="300"> House</option>
                <option value="100">Room</option>
            </select>
        </td>
    </tr>
    <tr>
        <td align="right">
            BIRTHDAY
        </td>
        <td>
            <input type="date" id="birthday" >
        </td>
        <td align="right">
            ROOM FOR RENT
        </td>
        <td>
            <select id="roomforrent">
            <option> Vip </option>
            <option> Business</option>
            <option> Normal </option>
            </select>
        </td>
    </tr>
</table>
<button type="button" onclick="gia()" style="color: red ; width: 100%; height: 200%"> price </button>
<div id = "output" style="display: none">
    <p>
        NAME:
    </p>
    <p id = "namedisplay"></p>
    <p>
        ID:
    </p>
    <p id = "iddisplay"></p>
    <p>
        EMAIL:
    </p>
    <p id = "emaildisplay"></p>
    <p>
        ADDRESS:
    </p>
    <p id = "addressdisplay"></p>
    <p>
        BIRTHDAY:
    </p>
    <p id = "birthdaydisplay"></p>
    <p>
        CUSTOMER:
    </p>
    <p id = "customerdisplay"></p>
    <p>
        SALE
    </p>
    <p id = "saledisplay"></p>
    <p>
        QUANTITY:
    </p>
    <p id = "quantitydisplay"></p>
    <p>
        RENTDAYS:
    </p>
    <p id = "rentdaysdisplay" style="display: inline"></p>
    <p>
        SERVICE:
    </p>
    <p id = "servicedisplay"></p>
    <p>
        ROOM FOR RENT:
    </p>
    <p id = "roomforrentdisplay"></p>
    <p id="gia"></p>
</div>

</from>
<script>
    function gia() {
        let dichvu = document.getElementById('service');
        let songay = document.getElementById('rentdays');
        let giamgia = document.getElementById('sale');
        let gia = 0;
        gia = (dichvu.value) * 1 * (songay.value) * 1 * (1 - (giamgia.value) * 1 / 100);
        document.getElementById('output').style.display = 'inline';
        document.getElementById("namedisplay").innerText = document.getElementById("name").value;
        document.getElementById("iddisplay").innerText = document.getElementById("id").value;
        document.getElementById("emaildisplay").innerText = document.getElementById("email").value;
        document.getElementById("addressdisplay").innerText = document.getElementById("address").value;
        document.getElementById("birthdaydisplay").innerText = document.getElementById("birthday").value;
        document.getElementById("customerdisplay").innerText = document.getElementById("customer").value;
        document.getElementById("saledisplay").innerText = document.getElementById("sale").value;
        document.getElementById("quantitydisplay").innerText = document.getElementById("quantity").value;
        document.getElementById("rentdaysdisplay").innerText = document.getElementById("rentdays").value;
        document.getElementById("servicedisplay").innerText = document.getElementById("service").value;
        document.getElementById("roomforrentdisplay").innerText = document.getElementById("roomforrent").value;
        document.getElementById('gia').innerText = "gia: " + gia;
    }
</script>
</body>
</html>
