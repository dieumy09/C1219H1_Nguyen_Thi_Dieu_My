<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1; b=0; temp = 0;
    let n = 20;
    while ( n > 0) {
        document.write(a+ " ");
        temp = a;
        a = a + b ;
        b = temp ;
        n--
    }
</script>
</body>
