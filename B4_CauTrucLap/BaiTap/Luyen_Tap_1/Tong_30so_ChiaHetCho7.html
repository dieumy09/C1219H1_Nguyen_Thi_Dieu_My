<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    let sum = 0;
    while ( count <= 30) {
        sum += count * 7;
        count ++
    }
    document.write('Tong 30 so tu nhien dau tien chia het cho 7 la: '+sum);
</script>
</body>
</html>
