<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap vao chieu dai canh goc vuong: '));
    for ( let i = 1 ; i <= n  ; i++) {
        for ( let j =  1 ; j <= n ; j++) {
            if ( j <= i-1 ) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*")
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
