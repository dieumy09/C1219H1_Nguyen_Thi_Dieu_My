<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam Giac Vuong Can</title>
</head>
<body>
<script>
    let a =  parseInt(prompt('Nhap vao chieu dai canh goc vuong : '));
    for ( let i = 1 ; i <= a ; i++ ) {
        for ( let j = 1 ; j <= a - (a-i);j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
