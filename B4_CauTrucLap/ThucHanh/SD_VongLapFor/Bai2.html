<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Enter your number: ');
    let sum = 0;
    if ( n <= 0) {
        alert('Failed')
    } else {
        for ( let i = 1; i<=n ; i++) {
            sum += i;
        }
        alert('Sum: ' + sum)
    }

</script>
</body>
</html>
