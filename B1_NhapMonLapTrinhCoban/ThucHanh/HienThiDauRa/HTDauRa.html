<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="alert('Xin chào!')">Click Me!</button>
<script>
    function showMessage(){
        alert('Xin chào!');
    }
</script>
<div id="messageDiv"></div>
<button type="button" onclick="document.getElementById('messageDiv').innerHTML = 'Xin chào!'">Click Me!</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>
<button type="button" onclick="document.write('Xin chào!')">Click Me!</button>
<script>
    function showMessage(){
        document.write('Xin chào!');
    }
</script>
<button type="button" onclick="console.log('Xin chào!')">Click Me!</button>
<script>
    function showMessage(){
        console.log('Xin chào!');
    }
</script>
</body>
</html>
