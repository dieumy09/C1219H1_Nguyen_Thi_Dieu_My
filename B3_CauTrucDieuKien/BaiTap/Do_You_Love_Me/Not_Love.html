<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1> Do you love me? </h1>
<button type="button"  onclick=alert("LOVE<3")> YES </button>
<button type="button"  onmouseover="sayno()" id="not" style="position:absolute; left: 0 ; top: 0;"> NO </button>
<script>
    function sayno() {
        let x = Math.round(Math.random() * window.innerHeight) * 0.3;
        // console.log(Math.round(Math.random() * window.innerHeight) * 0.3);
        let y = Math.round(Math.random() * window.innerWidth)* 0.3;
        document.getElementById('not').style.left = x + 'px';
        document.getElementById('not').style.top = y + 'px';
    }
</script>
</body>
</html>
