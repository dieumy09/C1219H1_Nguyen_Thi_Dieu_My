<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--giai pt bac nhat ax+b=0?-->
<script>
    let a = parseFloat(prompt('Nhap vao he so a'));
    let b = parseFloat(prompt('Nhap vao he so b'));
    if ( a === 0) {
        if ( b === 0) {
            alert('Phuong trinh co vo so nghiem.')
        } else {
            alert('Phuong trinh vo nghiem.');
        }
    } else {
        alert('Nghiem cua phuong trinh la: '+ Math.round(-b/a*100)/100);
    }
</script>
</body>
</html>
