<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>Weight: <input type="number" id='weight' placeholder="Nhap can nang (kg)"></label>
    <br/>
    <label> Height: <input type="number" id='height' placeholder="Nhap chieu cao (m)"> </label>
    <br/>
    <button type="button" onclick="Bmi()"> BMI </button>
    <input id='output' >
    <script>
        function Bmi() {
            let weight = parseFloat(document.getElementById('weight'));
            let height = parseFloat(document.getElementById('height'));
            let bmi = (weight.value)*1 / Math.pow(height.value,2);
            // console.log(weight / (height*height));
            if (bmi < 18){
                output.value ='Underweight' ;
            }
            else if (bmi < 25.0){
                output.value='Normal' ;
            }
            else if (bmi < 30.0){
                output.value='Overweight' ;
            }
            else{
                output.value='Obese';
            }
        }
    </script>
</form>
</body>
</html>
