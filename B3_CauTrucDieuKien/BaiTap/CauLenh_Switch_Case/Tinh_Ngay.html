<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label> Nhap vao so thang: <input type="number" id="sothang" placeholder="tu 1 den 12"></label>
<button type="button" onclick="songay()"> Tinh so ngay </button>
<br>
<p id="output"></p>
<script>
    function songay(){
        let month = parseInt(document.getElementById('sothang').value)
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("output").innerText = "So ngay trong thang "+ month +" la 31.";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("output").innerText = "So ngay trong thang "+month+ " la 30.";
                    break;
                 case 2:
                     document.getElementById("output").innerText = "So ngay trong thang "+month+ " la 28 hoac 29";
                     break;
                default :
                    document.getElementById("output").innerText = " Khong phai thang trong nam yeu cau nhap lai!! "


            }
    }
</script>
</body>
</html>
